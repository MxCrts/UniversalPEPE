<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Ã  rebours vers l'Univers de UniversalPEPE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #000, #1a1a1a);
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        #timer {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        #mysterious-name {
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div id="mysterious-name">UniversalPEPE</div>

    <script>
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            
            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }

        function initializeClock(id, endtime) {
            const clock = document.getElementById(id);
            function updateClock() {
                const t = getTimeRemaining(endtime);

                clock.innerHTML = `${t.days}d ${t.hours}h ${t.minutes}m ${t.seconds}s`;

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                    clock.innerHTML = "Le moment est venu!";
                }
            }

            updateClock(); // Run once on initialization
            const timeinterval = setInterval(updateClock, 1000);
        }

        const currentDate = new Date();
        const tomorrowMidnight = new Date(currentDate);
        tomorrowMidnight.setDate(currentDate.getDate() + 1); // Move to tomorrow
        tomorrowMidnight.setHours(0, 0, 0, 0); // Set to midnight

        initializeClock('timer', tomorrowMidnight);
    </script>
</body>
</html>
